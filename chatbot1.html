<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat with Advanced Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            box-sizing: border-box;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 400;
        }

        .cta-button {
            background-color: #2575fc;
            color: white;
            padding: 14px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 25px;
        }

        .cta-button:hover {
            background-color: #6a11cb;
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            flex-wrap: wrap;
        }

        /* Chat Box Styling */
        .chat-box {
            width: 100%;
            max-width: 700px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 500px;
            overflow-y: auto;
            margin: 0 auto;
            animation: fadeIn 1.2s ease-out;
        }

        /* Chat Message Styling */
        .chat-message {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            background-color: #e0e0e0;
            max-width: 80%;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #2575fc;
            color: white;
            align-self: flex-start;
        }

        .user-message {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-end;
        }

        /* Input Field and Button */
        .input-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .input-container input {
            width: 80%;
            padding: 14px;
            font-size: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        .input-container input:focus {
            border-color: #2575fc;
        }

        .input-container button {
            padding: 14px;
            font-size: 1.2rem;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #6a11cb;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 12px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Real-Time Chat with Advanced Bot</h1>
        <p>Interact with our AI-powered assistant</p>
    </header>

    <!-- Chat Section -->
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will be appended here -->
        </div>

        <!-- User Input Section -->
        <div class="input-container">
            <input type="text" id="userMessage" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Skill Marketplace. All rights reserved.</p>
    </footer>

    <script>
        // Function to add chat messages to the chat box
        function addChatMessage(sender, message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.classList.add(sender === 'bot' ? 'bot-message' : 'user-message');
            messageDiv.innerHTML = `<strong>${sender === 'bot' ? 'Bot' : 'You'}:</strong> ${message}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom of the chat box
        }

        // Function to send user message and simulate bot response
        function sendMessage() {
            const userMessage = document.getElementById('userMessage').value.trim();
            if (userMessage) {
                addChatMessage('user', userMessage); // Add user's message to chat
                document.getElementById('userMessage').value = ''; // Clear input field
                getBotResponse(userMessage); // Get bot's response
            }
        }

        // Function to simulate bot response
        function getBotResponse(userMessage) {
            let botResponse = '';

            // Simple logic for bot responses based on user input
            if (userMessage.toLowerCase().includes('hello')) {
                botResponse = 'Hello! How can I assist you today?';
            } else if (userMessage.toLowerCase().includes('help')) {
                botResponse = 'Sure, I am here to help! What do you need assistance with?';
            } else if (userMessage.toLowerCase().includes('payment')) {
                botResponse = 'You can proceed with payments via Credit Card, PayPal, or Bank Transfer. Which method would you like to choose?';
            } else {
                botResponse = "I'm sorry, I didn't quite understand that. Could you please rephrase?";
            }

            // Simulate a delay before bot responds
            setTimeout(() => {
                addChatMessage('bot', botResponse);
            }, 1000);
        }

        // Initial greeting message from the bot
        window.onload = function () {
            addChatMessage('bot', 'Hi! I am your assistant. How can I help you today?');
        };
    </script>

</body>

</html>
